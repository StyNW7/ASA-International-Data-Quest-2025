name: Keep Streamlit Awake

on:
  schedule:
    - cron: "*/45 * * * *" 
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Streamlit app
        run: |
          echo "🏓 Pinging Streamlit app to keep it awake..."
          curl -s -o /dev/null -w "%{http_code}" -L https://the-paradox-of-progress.streamlit.app
          echo "✅ Ping done at $(date)"