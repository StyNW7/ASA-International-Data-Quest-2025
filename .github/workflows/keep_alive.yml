name: Keep Streamlit Awake

on:
  schedule:
    - cron: "*/45 * * * *" # setiap 45 menit
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Keep Streamlit App Awake
        run: |
          echo "🏓 Pinging Streamlit app to keep it awake..."
          
          # gunakan -f untuk fail silently, -k untuk lewati SSL verify, --retry agar stabil
          response=$(curl -s -o /dev/null -w "%{http_code}" -L -k --retry 3 https://the-paradox-of-progress.streamlit.app)
          
          if [ "$response" -eq 200 ]; then
            echo "✅ App responded successfully (HTTP 200)"
          else
            echo "⚠️ App did not respond as expected (HTTP $response)"
          fi
          
          echo "🕒 Ping completed at $(date)"